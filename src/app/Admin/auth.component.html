<div class="bg-info txt-white text-center p-2">
    <h3>Online Store Admin</h3>
</div>

<div class="bg-danger mt-2 p-2 txt-center text-white"
    *ngIf = "errorMessage !=null">

    {{ errorMessage }}

</div>

<div class="p-2">
    <!-- login form -->
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
        <!-- username input -->
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="username"
            [(ngModel)]="username" required/>
        </div>
        <!-- password input -->
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password"
            [(ngModel)]="password" required/>
        </div>

        <div class="text-center">
            <!-- back button -->
            <button class="btn-secondary btn m-1" routerLink="/">
                Go Back
            </button>
            <!-- Login button -->
            <button class="btn btn-primary m-1" type="submit">
                Log In
            </button>
        </div>
    </form>
</div>
